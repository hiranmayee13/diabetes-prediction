<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    .background-image {
        background-image: url("https://images.unsplash.com/photo-1624454002429-40ed87a5ec04?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGlhYmV0ZXN8ZW58MHx8MHx8fDA%3D&w=1000&q=80");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    
    .content {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        margin: 0 auto;
        position: absolute;
        top: 100px; /* Adjusted position: 100px from top */
        left: 180px; /* Adjusted position: 200px from right */
    }
    
    .content h1 {
        font-size: 30px;
        margin-bottom: 20px;
    }
    
    .content form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
        margin-bottom: 20px;
        justify-content: end;
    }
    
    .content form input {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: none;
    }
    
    .content form label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .content button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .content button:hover {
        background-color: #0056b3;
    }
    
    .content h2 {
        font-size: 24px;
    }
  </style>
</head>
